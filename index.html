<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Currency</title>
</head>
<body>
  <div class="flex flex-col items-center my-4">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="m-2 font-serif text-2xl text-gray-800 text-center">
        Currency calculator
      </div>
      <div class="flex justify-around mb-4">
        <div class="mx-2">Currency 1</div>
        <div class="mx-2">Currency 2</div>
      </div>
      <div class="flex mb-4">
        <select id="dropdown-1" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mx-2">
          <option>USD</option>
        </select>
        <select id="dropdown-2" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mx-2">
          <option>EUR</option>
        </select>
      </div>
      <div class="flex mb-4">
        <input type="text" id="currency-1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mx-2" />
        <input type="text" id="currency-2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mx-2" />
      </div>
      <div class="flex justify-center">
        <button 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
          type="button" 
          id="calc-btn"
        >
          Calculate
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
